<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Predicción - Turismo de los Alpes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .card {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,.1);
        }
        .btn-custom {
            padding: .75rem 1.25rem;
            border-radius: 20px;
            font-size: 1rem;
            margin: 0 1rem;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-info {
            background-color: #17a2b8;
        }
    </style
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Resultados de la Predicción</h1>
    <div class="list-group">
        {% for review, prediction in results %}
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ review }}</h5>
                    <small class="text-muted">Calificación predicha: {{ prediction }}</small>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
